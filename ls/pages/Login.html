<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../cs/login.css">
</head>
<body>
    <button onclick="window.location='/LS/index.html'">back</button>
    <div class="mainContainer">
        <div class="loginPage">
            <h1>Login</h1>
            <label>Username</label>
            <input type="text" placeholder="enter your name..." name="loginUsername" id="loginUsername" autocomplete="off">
            <label>Password</label>
            <input type="password" placeholder="enter your password..." name="Loginpassword" id="Loginpassword" autocomplete="off">

            <button class="button" type="button" onclick="login()">Submit</button>
            <p id="loginError" style="color: red;"></p>





        </div>
    </div>
</body>
<script src="../js/login.js"></script>
</html>
