<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake Store Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #cart {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 18px;
    }

    #cartCount {
      background: red;
      color: white;
      padding: 2px 8px;
      border-radius: 50%;
      margin-left: 5px;
      display: none;
    }

    #mainData {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 60px;
    }

    #mainData div {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }

    button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .category {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Cart Icon -->
  <div id="cart">
