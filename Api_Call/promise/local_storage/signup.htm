<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="window.location='/Api_Call/promise/local_storage/signup.htm'">back</button>
    <div class="mainContainer">
        <div class="signupPage">
            <h1>signUp</h1>
            <label>username</label>
            <input type="text" placeholder="enter your name.." name="signUsername" id="signUsername" autocomplete="off">
            <label>age</label>
            <input type="number" placeholder="enter your age" name="signAge" id="SignAge"
            autocomplete="off">
            <label>password</label>
            <input type="password" placeholder="enter password" name="signPassword" id="signPassword" autocomplete="off">
            <button class="button" type="button" onclick="signUp()">submit</button>

            <p id="sginupError" style="color: red;"></p>
            <p id="sginupSuccess" style="color: green;"></p>
        </div>
    </div>
</body>
<script src="./signup.js"></script>
</html>
