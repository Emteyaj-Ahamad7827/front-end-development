<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html list</title>
  <style>
      li {
        list-style: upper-alpha;
        
    }
  </style>
</head>
<body>
    <ul>
        <li> hindi</li>
        <li> english</li>
        <li> urdu</li>
        <li> marathi</li>

    </ul>
    <ol>
        <li>hindi</li>
        <li>english</li>
        <li>urdu</li>
        <li>marathi</li>
    </ol>
</body>
</html>
