    <title>html_form</title>
    <link rel="stylesheet" href="./CSS/form.css">
</head>
<body>
    <fieldset>
        <form action="form">

    <fieldset>

    </fieldset><br>
    <label>contact number</label>

    <label>country</label>
    <select>

        <option value="india">new zeland</option>
        <option value="india">bangladesh</option>
        <option value="india">afganistan</option>
        </select><br>

        </form>
