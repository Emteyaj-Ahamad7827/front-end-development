<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="../css.css/login.css">
</head>
<body>
    <button onclick="window.location='./ls/index.html'">back</button>
    <div class="mainContainer">
        <div class="loginPage">
            <h1>login</h1>
            <input type="text" placeholder="enter your name" name="loginUsername" id="loginUsername" autocomplete="off">
            <label>password</label>
            <input type="password" placeholder="enter your password" name="LoginPassword" id="LoginPassword" autocomplete="off">
            <button class="button" type="button" onclick="login()">submit</button>
            <p id="loginError" style="color: red;">hello</p>
        </div>
    </div>
</body>
<script src="../js.js/login.js"></script>
</html>
