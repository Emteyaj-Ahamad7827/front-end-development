<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css.css/login.css">
</head>
<body>
    <button onclick="window.location='/ls/index.html'">back</button>
    <div class="mainContainer">
        <div class="signupPagge">
            <h1>Signup</h1>
            <label>Username</label>
            <input type="text" placeholder="Enter your name..." name="signUsername" id="signUsername" autocomplete="off">
            <label>Age</label>
            <input type="number" placeholder="Enter your age..." name="signAge" id="SignAge" autocomplete="off">
            <label>Password</label>
            <input type="password" placeholder="Enter your password..." name="signPassword" id="signPassword" autocomplete="off">
            <button class="button" type="button" onclick="signUp()">Submit</button>
            <p id="signupError" style="color: red;"></p>
            <p id="signupSuccess" style="color: green;"></p>
        </div>
    </div>
    
</body>
<script src="../js.js/sign_up.js"></script>
</html>
